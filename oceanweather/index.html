<body>
    <div style="position: absolute;top:10px;left:100px;z-index: 99999;">
        <button type="button" onclick="OceanWeather.pressure()">气压</button>
        <button type="button" onclick="OceanWeather.mb500()">500mb</button>
        <button type="button" onclick="OceanWeather.wind()">风</button>
        <button type="button" onclick="OceanWeather.waveheight()">浪高</button>
        <button type="button" onclick="OceanWeather.surge()">涌</button>
        <button type="button" onclick="OceanWeather.flow()">洋流</button>
        <button type="button" onclick="OceanWeather.temperature()">海温</button>
        <button type="button" onclick="OceanWeather.visibility()">能见度</button>
        <button type="button" onclick="OceanWeather.heatmap()">热力图</button>
        <button type="button" onclick="OceanWeather.d3()">d3</button>
        <span id="msg"></span>
    </div>
    <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;width:100%;height:100%;overflow:hidden;"></div>
</body>
